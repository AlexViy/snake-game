<!DOCTYPE html>
<html>
  <head>
   <title>Snake Game</title>
  </head>
  
  <body>
    <span>Score</span>
    <button id="button">RESET GAME</button>
    <div id="score">0</div>
    <canvas id="gameCanvas" width="300" height="300"><canvas>
      <script>
        const CANVAS_BORDER_COLOUR = 'black';
        const CANVAS_BACKGROUND_COLOUR = "white";
        const SNAKE_COLOUR = 'lightgreen';
        const SNAKE_BORDER_COLOUR = 'darkgreen';
        let gameIsRunning;
        let snake = [
          {x: 170, y: 150},
          {x: 160, y: 150},
          {x: 150, y: 150},
          {x: 140, y: 150},
        ]

        let score = 0;
        let foodX, foodY;
        let dx = 10;
        let dy = 0;
        
        const resetButton = document.getElementById('button');
        const gameCanvas = document.getElementById("gameCanvas");
        const ctx = gameCanvas.getContext("2d");
                
        function clearCanvas() {
          ctx.fillStyle = CANVAS_BACKGROUND_COLOUR;
          ctx.strokestyle = CANVAS_BORDER_COLOUR;
          ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
          ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
        };        
        
        function drawSnake() {
          snake.forEach(drawSnakePart)
        };

        function drawSnakePart(snakePart) {
          ctx.fillStyle = SNAKE_COLOUR;
          ctx.strokestyle = SNAKE_BORDER_COLOUR;
          ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
          ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
        };        

        function randomTen(min, max) {
          return Math.round((Math.random() * (max-min) + min) / 10) * 10;
        };        

        function createFood() {
          foodX = randomTen(0, gameCanvas.width - 10);
          foodY = randomTen(0, gameCanvas.height - 10);          
          snake.forEach(isFoodOnSnake);
        };

        createFood();

        function advanceSnake() {
          const head = {
            x: snake[0].x + dx,
            y: snake[0].y + dy
          };

          snake.unshift(head);

          const didEatFood = snake[0].x === foodX && snake[0].y === foodY;
            if (didEatFood) {
              score += 10;
              document.getElementById('score').innerHTML = score;
              createFood();
            } else {
              snake.pop();
            }
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x > gameCanvas.width - 10;
            const hitToptWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y > gameCanvas.height - 10;
            
        };

        function isFoodOnSnake(part) {
            const foodIsOnSnake = part.x == foodX && part.y == foodY;
            if (foodIsOnSnake)
              createFood();
        };
        
        function drawFood() {
          ctx.fillStyle = 'red';
          ctx.strokestyle = 'darkred';
          ctx.fillRect(foodX, foodY, 10, 10);
          ctx.strokeRect(foodX, foodY, 10, 10);
        };

        function didGameEnd() {
          for (let i = 4; i < snake.length; i++) {
            const didCollide = snake[i].x === snake[0].x &&
              snake[i].y === snake[0].y
            if (didCollide) {
              alert ('GAME OVER')
              return }
          }
          const hitLeftWall = snake[0].x < 0;
          const hitRightWall = snake[0].x > gameCanvas.width - 10;
          const hitToptWall = snake[0].y < 0;
          const hitBottomWall = snake[0].y > gameCanvas.height - 10;
          
          if(hitRightWall) {
            snake[0].x = 0;
          }
          if(hitLeftWall) {
            snake[0].x = 290;
          }
          if(hitBottomWall) {
            snake[0].y = 0;
          }
          if(hitToptWall) {
            snake[0].y = 290;
          }

          
        };
        
        resetButton.addEventListener('click', resetGame);
        
        function resetGame () {
          score = 0;
          dx = 10;
          dy = 0;
          snake = [
            {x: 170, y: 150},
            {x: 160, y: 150},
            {x: 150, y: 150},
            {x: 140, y: 150},
          ]
          document.getElementById('score').innerHTML = score;
          
          if(gameIsRunning.clearTimeout) {
            gameIsRunning.clearTimeout();
          }
        main();
        };

        function main() {
          if (didGameEnd()) {
            return;
          }
          
          gameIsRunning = setTimeout(function onTick() {
            clearCanvas();
            advanceSnake();
            drawFood();
            drawSnake();
            main();
          }, 200)
        };

        main();      



        function changeDirection(event) {
          const LEFT_KEY = 37; //num
          const RIGHT_KEY = 39;
          const UP_KEY = 38;
          const DOWN_KEY = 40;
          const keyPressed = event.keyCode;
          const goingUp = dy === -10; //bool
          const goingDown = dy === 10;
          const goingRight = dx === 10;
          const goingLeft = dx === -10;

          if (keyPressed === LEFT_KEY && !goingRight) {
            dx = -10;
            dy = 0;
          }
          if (keyPressed === UP_KEY && !goingDown) {
            dx = 0;
            dy = -10;
          }
          if (keyPressed === RIGHT_KEY && !goingLeft) {
            dx = 10;
            dy = 0;
          }
          if (keyPressed === DOWN_KEY && !goingDown) {
            dx = 0;
            dy = 10;
          }
        };
        
        document.addEventListener('keydown', changeDirection);


      </script>
  </body>
  </html>
